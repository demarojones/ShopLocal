<ion-header>
  <ion-toolbar> <ion-title>Categories</ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let category of categoryGroups">
    <ion-item-divider> {{ category.name }} </ion-item-divider>
    <ion-item
      *ngFor="let item of category.items"
      (click)="categorySelected(item)"
    detail>
    <ion-label>
      {{ item.name }}
    </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
